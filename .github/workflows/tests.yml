name: Tests

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: PHP ${{ matrix.php }} - Redis ${{ matrix.redis }}
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:${{ matrix.redis }}-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    strategy:
      fail-fast: false
      matrix:
        php:
          - '8.2'
          - '8.3'
          - '8.4'
          - '8.5'
        redis:
          - '7.2'
          - '7.4'
          - '8.0'
          - '8.2'
          - '8.4'
          - '8.6'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Execute tests
        run: vendor/bin/phpunit --testsuite main --coverage-text --coverage-clover=coverage.clover
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          XDEBUG_MODE: coverage

      - name: Run PHP CS Fixer
        run: vendor/bin/php-cs-fixer fix -v --dry-run --using-cache=no || true

      - name: Run PSALM
        run: make psalm